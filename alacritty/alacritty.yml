window:
  title: Alacritty

scrolling:
  history: 50000

font:
  normal:
    family: JetBrainsMono Nerd Font
    style: Regular

  bold:
    family: JetBrainsMono Nerd Font

    style: Bold

  italic:
    family: JetBrainsMono Nerd Font
    style: Italic

  bold_italic:
    family: JetBrainsMono Nerd Font
    style: Bold Italic

  size: 11.0

key_bindings:
  - { key: U, mods: Super, action: ResetFontSize }
  - { key: I, mods: Super, action: IncreaseFontSize }
  - { key: K, mods: Super, action: DecreaseFontSize }
